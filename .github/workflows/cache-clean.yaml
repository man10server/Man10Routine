name: Cache Cleanup

on:
  schedule:
    - cron: 0 0 * * *
  pull_request:
    types:
      - closed
  workflow_dispatch:
    inputs:
      dryrun:
        type: boolean
        description: 'Perform a dry run without deleting caches'
        default: true

permissions:
  actions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old caches
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const perPage = 100;
            const maxPages = 100;
            let page = 1;
            let allCaches = [];

            const branchExistsCache = new Map();
            const prExistsCache = new Map();

            const isBranchExists = async (branchName) => {
              if (branchExistsCache.has(branchName)) {
                return branchExistsCache.get(branchName);
              }
              try {
                await github.rest.repos.getBranch({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  branch: branchName,
                });
                branchExistsCache.set(branchName, true);
                return true;
              } catch (error) {
                if (error.status === 404) {
                  branchExistsCache.set(branchName, false);
                  return false;
                } else {
                  throw error;
                }
              }
            };

            const isPullRequestExists = async (pullNumber) => {
              if (prExistsCache.has(pullNumber)) {
                return prExistsCache.get(pullNumber);
              }
              try {
                await github.rest.pulls.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pullNumber,
                });
                prExistsCache.set(pullNumber, true);
                return true;
              } catch (error) {
                if (error.status === 404) {
                  prExistsCache.set(pullNumber, false);
                  return false;
                } else {
                  throw error;
                }
              }
            };

            while (page <= maxPages) {
              const response = await github.rest.actions.getActionsCacheList({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: perPage,
                page,
              });

              allCaches = allCaches.concat(response.data.actions_caches);

              if (response.data.actions_caches.length < perPage) {
                break;
              }
              page++;
            }

            console.log(`Found ${allCaches.length} caches in total.`);

            let dryRun = false;
            if (context.eventName === 'workflow_dispatch' && context.payload.inputs) {
              dryRun = context.payload.inputs.dryrun === 'true';
            }

            for (const cache of allCaches) {
              const ref = cache.ref;
              let shouldDelete = false;
              let reason = '';

              if (!ref) {
                shouldDelete = true;
                reason = 'no ref';
              } else {
                const parts = ref.split('/');
                if (parts.length >= 3 && parts[1] === 'heads') {
                  const branch = parts.slice(2).join('/');
                  if (ref === 'refs/heads/main') {
                    shouldDelete = false;
                    reason = `branch "${branch}" is protected (kept)`;
                  } else if (await isBranchExists(branch)) {
                    shouldDelete = false;
                    reason = `branch "${branch}" still exists (kept)`;
                  } else {
                    shouldDelete = true;
                    reason = `branch "${branch}" no longer exists`;
                  }
                } else if (parts.length >= 3 && parts[1] === 'pull') {
                  const pullNumber = Number(parts[2]);
                  if (Number.isInteger(pullNumber)) {
                    if (await isPullRequestExists(pullNumber)) {
                      shouldDelete = false;
                      reason = `pull request #${pullNumber} still exists (kept)`;
                    } else {
                      shouldDelete = true;
                      reason = `pull request #${pullNumber} no longer exists`;
                    }
                  } else {
                    shouldDelete = true;
                    reason = `invalid pull number in ref "${ref}"`;
                  }
                } else {
                  shouldDelete = true;
                  reason = `non-branch/non-PR ref "${ref}"`;
                }
              }

              if (shouldDelete) {
                console.log(`Cache ${cache.id} (key: "${cache.key}") marked for deletion: ${reason}.`);
                if (!dryRun) {
                  console.log(`Deleting cache for key "${cache.key}" (ID: ${cache.id}).`);
                  try {
                    await github.rest.actions.deleteActionsCacheById({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      cache_id: cache.id,
                    });
                  } catch (error) {
                    if (error.status === 404) {
                      console.log(`Cache ID ${cache.id} already deleted (404). Skipping.`);
                    } else {
                      console.warn(`Failed to delete cache ID ${cache.id}: ${error.status} ${error.message}`);
                    }
                  }
                }
              } else {
                console.log(`Cache ${cache.id} (key: "${cache.key}") kept: ${reason}.`);
              }
            }
