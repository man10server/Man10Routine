                if (cache.ref === 'refs/heads/main') continue;
                if (await isBranchExists(branch)) {
                  continue;
                } else {
                  console.log(`Branch ${branch} is no longer exists. deleting...`);
                }
              }
              if (dryRun) {
                console.log(`[Dry Run] Old cache for key "${cache.key}" (ID: ${cache.id}) would be deleted.`);
              } else {
                console.log(`Deleting old cache for key "${cache.key}" (ID: ${cache.id}).`);
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                });
              }
            }
